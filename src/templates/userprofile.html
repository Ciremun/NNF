<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='userprofile.css') }}">
    <title>{{ displayname }}'s profile</title>
</head>
<body>
    <header>
        <ul>
            <li><span onclick="logout()">Logout</span></li>
            <li><span style="cursor: default;">Hello, {{ displayname }}!</span></li>
        </ul>
    </header>
    <section>
        {% for category, items in dailymenu.items() %}
            <div class="category_label">{{ category }}</div>
            <div class="category">
                {% for item in items %}
                    <div class="item">
                        <div class="item_image"><img src="{{ item.image_link }}" alt="{{ item.title }}"></div>
                        <div class="item_title">
                            <div class="item_tooltip_hover">
                                {{ item.title }}
                                <div class="item_tooltip_hover_content">
                                    Вес: {{ item.weight }}<br>
                                    Калорийность: {{ item.calories }}<br>
                                    Цена: {{ item.price }}<br>
                                    <a target="_blank" rel="noopener noreferrer" href="{{ item.link }}">Ссылка</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <br><br>
        {% endfor %}
    </section>
    <script src="{{ url_for('static',filename='utils.js') }}"></script>
    <script src="{{ url_for('static',filename='userprofile.js') }}"></script>
</body>
</html>
