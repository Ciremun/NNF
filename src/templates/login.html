<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='login.css') }}">
    <title>login</title>
</head>
<body>
    <div class="logincontainer">
        <div class="loginbox">
            <div class="loginhead">
                hi!
            </div>
            <div class="userbox">
                <input type="text" id="userfield" spellcheck="false" maxlength="25" onkeydown="loginEnterKey()"><br><br>
            </div>
            <div class="passbox">
                <input type="password" id="passfield" spellcheck="false" maxlength="25" onkeydown="loginEnterKey()"><br><br>
            </div>
            <div class="loginbutton">
                <input type="submit" value="login" onclick="login()">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static',filename='utils.js') }}"></script>
    <script src="{{ url_for('static',filename='login.js') }}"></script>
</body>
</html>
